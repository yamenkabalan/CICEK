<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="love letter.css" />
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">


    <!-- Güzel el yazısı fontu -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Love Letter</title>
  </head>

  <body>
    <div class="container">
      <div class="valentines">
        <div class="envelope"></div>
        <div class="front"></div>

        <div class="card">
          <div class="text">
            Selam,<br>
            Uzakta olduğun için sana çiçek gönderemiyorum…
            bi özür çiçeği olarak kabul edebilirsin bunu ;)           
           
          </div>
        </div>

        <div class="heart"></div>

        <div class="hearts">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five"></div>
        </div>

        <!-- Gölge artık zarfın altında, ortalı -->
        <div class="shadow"></div>
      </div>
    </div>

    <script src="love letter.js"></script>
  </body>
</html>
